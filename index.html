<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
</head>
<body>
  <div class="counter-up">

    <div class="content">

      <div class="box">
        <div class="icon"><i class="fa fa-clock-o"></i></div>
        <div class="counter">724</div>
        <div class="text">Working Hours</div>
      </div>
      
      <div class="box">
        <div class="icon"><i class="fa fa-suitcase"></i></div>
        <div class="counter">508</div>
        <div class="text">Completed Projects</div>
      </div>

      <div class="box">
        <div class="icon"><i class="fa fa-users"></i></div>
        <div class="counter">436</div>
        <div class="text">Happy Clients</div>
      </div>

      <div class="box">
        <div class="icon"><i class="fa fa-trophy"></i></div>
        <div class="counter">120</div>
        <div class="text">Awards Received</div>
      </div>

    </div>

  </div>

<script>
  $(document).ready(function(){
    $('.counter').counterUp({
      delay: 10,
      time: 1200
    });
  });
</script>

</body>
</html>
